<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortener</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="container">
        <h1>Link Shortener</h1>
        <div id="user-info" class="user-info"></div>
        
        <div class="card">
            <h2>Enter a URL you want shortened below!</h2>
            <div id="message"></div>
            
            <div class="form-group">
                <label for="url">Original URL</label>
                <input type="url" id="url" placeholder="https://example.com/very-long-url">
            </div>
            
            <div class="form-group">
                <label for="code">Custom Short Code (optional)</label>
                <input type="text" id="code" placeholder="my-link">
            </div>
            
            <div class="form-group">
                <label for="expires_in">Expiration Time</label>
                <select id="expires_in">
                    <option value="never">Never expires</option>
                    <option value="1h">1 hour</option>
                    <option value="24h">24 hours</option>
                    <option value="7d">7 days</option>
                    <option value="30d">30 days</option>
                </select>
            </div>
            
            <button class="btn btn-primary" onclick="addLink()">Shorten Link</button>
            <button class="btn btn-secondary" onclick="loadLinks()">Refresh Links</button>
        </div>

        <div class="card">
            <h2>Your Shortened Links</h2>
            <div id="links-container"></div>
        </div>
    <script src="/static/app.js"></script>
</body>
</html>
